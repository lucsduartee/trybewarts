<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input
          class="form-control me-3"
          type="text"
          name="login"
          id="login"
          placeholder="Login"
        />
        <input
          class="form-control me-3"
          type="text"
          name="senha"
          id="senha"
          placeholder="Senha"
        />
        <button class="btn btn-primary" id="btn-login" type="submit">
          Logar
        </button>
      </form>
    </header>
    <main id="main-content" class="container-xxl mt-5">
      <form action="" id="evaluation-form">
        <div class="names">
          <div id="inputs-name">
            <div class="form-floating">
              <input
                class="form-control me-3"
                id="input-name"
                name="name"
                type="text"
                placeholder="Nome"
              />
              <label for="input-name">Nome</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control me-3"
                id="input-lastname"
                name="lastname"
                type="text"
                placeholder="Sobrenome"
              />
              <label for="input-lastname">Sobrenome</label>
            </div>
          </div>
          <div class="inputs-other">
            <div class="form-floating">
              <input
                class="form-control me-3"
                id="input-email"
                name="email"
                type="text"
                placeholder="Email"
              />
              <label for="input-email">Email</label>
            </div>
            <select class="form-select" id="house" name="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <div id="family-content">
          <div id="family">
            <label class="form-check-label" id="label-family">
              Qual sua família?</label
            >
            <div class="form-check">
              <input
                class="form-check-input radio-buttons"
                id="front"
                type="radio"
                name="family"
                value="Frontend"
              />
              <label class="form-check-label" for="front">Frontend</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input radio-buttons"
                id="back"
                type="radio"
                name="family"
                value="Backend"
              />
              <label class="form-check-label" for="back">Backend</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input radio-buttons"
                id="full"
                type="radio"
                name="family"
                value="FullStack"
              />
              <label class="form-check-label" for="full">FullStack</label>
            </div>
          </div>
          <div id="inputs-content">
            <p id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </p>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="subject"
                name="hofs-content"
                id="hofs-content"
                value="HoFs"
              />
              <label for="hofs-content">HoFs</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="subject"
                name="jest-content"
                id="jest-content"
                value="Jest"
              />
              <label for="jest-content">Jest</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="subject"
                name="promises-content"
                id="promises-content"
                value="Promises"
              />
              <label for="promises-content">Promises</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="subject"
                name="react-content"
                id="react-content"
                value="React"
              />
              <label for="react-content">React</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="subject"
                name="sql-content"
                id="sql-content"
                value="SQL"
              />
              <label for="sql-content">SQL</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="subject"
                name="python-content"
                id="python-content"
                value="Python"
              />
              <label for="python-content">Python</label>
            </div>
          </div>
        </div>
        <div id="rate-content">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="1"
              id="rate-1"
            />
            <label for="rate-1" class="form-check-label">1</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="2"
              id="rate-2"
            />
            <label for="rate-2" class="form-check-label">2</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="3"
              id="rate-3"
            />
            <label for="rate-3" class="form-check-label">3</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="4"
              id="rate-4"
            />
            <label for="rate-4" class="form-check-label">4</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="5"
              id="rate-5"
            />
            <label for="rate-5" class="form-check-label">5</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="6"
              id="rate-6"
            />
            <label for="rate-6" class="form-check-label">6</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="7"
              id="rate-7"
            />
            <label for="rate-7" class="form-check-label">7</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="8"
              id="rate-8"
            />
            <label for="rate-8" class="form-check-label">8</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="9"
              id="rate-9"
            />
            <label for="rate-9" class="form-check-label">9</label>
            <input
              type="radio"
              class="form-check-input"
              name="rate"
              value="10"
              id="rate-10"
            />
            <label for="rate-10" class="form-check-label">10</label>
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            name="observations"
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
            placeholder="Comentário"
          ></textarea>
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
        </div>
        <p id="counter">500</p>
        <div id="inputs-agreement">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="agreement" id="agreement" />
        </div>
        <button
          class="btn btn-primary"
          id="submit-btn"
          type="submit"
          disabled="true"
        >Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
